<!DOCTYPE html>
<html>
  <head>
    <title>my facebook page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="container">
      <header id="main-header">
        <h1 class="header-text">Facebook</h1>
      </header>

      <form class="my-form">
        <div class="form-group">
          <label for="phone-or-email"></label>
          <input
            type="text"
            name="Phone or Email"
            placeholder="phone or email"
            id="phone-or-email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"> </label>
          <input
            type="text"
            name="Password:"
            placeholder="password"
            id="password"
            required
          />
        </div>
        <button class="login">Log In</button>
        <a class="link" href="#">Forgot Password?</a>
      </form>
      <div class="divider">
        <hr class="divide__line" />
        <span class="divide__text">or</span>
        <hr class="divide__line" />
      </div>

      <button class="new-account">Create new Facebook account</button>
    </div>
  </body>
</html>
